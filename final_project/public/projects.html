<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>程式展示</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
	</head>
	<body>
		<header>
			<h1>我的程式</h1>
			<nav>
				<a href="index.html">首頁</a>
				<a href="projects.html">程式展示</a>
				<a href="about.html">關於我</a>
				<a href="contact.html">聯繫我</a>
			</nav>
		</header>
		<main>
			<section>
				<h2>篩選</h2>
				<button class="toggle-button" onclick="toggleTabs()">
					<i class="fas fa-bars"></i>
				</button>
				<div class="tabs hidden" id="tabs">
					<button class="tab-button all active" onclick="showTab('all')">顯示所有</button>
					<button class="tab-button frontend" onclick="showTab('前端')">前端</button>
					<button class="tab-button backend" onclick="showTab('後端')">後端</button>
					<button class="tab-button fullstack" onclick="showTab('全端')">全端</button>
				</div>
			</section>
			<section>
				<h2>程式列表</h2>
				<ul id="project-list" class="project-list">
					<!-- 程式清單會動態生成 -->
				</ul>
			</section>
		</main>
		<script src="scripts.js"></script>
	</body>
</html>
