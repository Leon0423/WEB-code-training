<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf_8" />
    <title>我的首頁</title>
  </head>
  <body>
    <!-- <h1> ~ <h5>為標題文字，文字大小由數字小到大 -->
    <h1>標題文字</h1>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <hr />
    <h2>我的個人資訊</h2>
    <!-- <a href="超連結網址">超連結名稱(不用一樣沒關係)</a> -->
    <a href="https://www.apple.com/">Google</a>
    <!-- <img src="圖片檔案的名稱" /> -->
    <!-- 圖片有兩種方式 -->
    <!--1. 圖片為公開在網路上的網址 -->
    <img src="https://i2.bahamut.com.tw/anime/crazy_logo.png" />
    <!-- 2. 下載到專案資料夾中 -->
    <img src="bahamuta.png" />
    <h2>我的最愛</h2>
    <!-- 列表的練習 -->
    <!-- <ul>是指要製作列表 or 使用<ul>為數字形式的列表 -->
    <ul>
      <!-- <li>為列表中的項目 -->
      <h4>點點列表</h4>
      <li>
        <h3>圖片有超連結</h3>
        <a href="https://www.google.com/"><img src="bahamuta.png" /></a>
      </li>
      <li>Facebook</li>
      <h4>數字列表</h4>
    </ul>
    <ol>
      <li>
        <h3>圖片有超連結</h3>
        <a href="https://www.google.com/"><img src="bahamuta.png" /></a>
      </li>
      <li>Facebook</li>
    </ol>
    <hr />
    <!-- 3x3 表格的練習 -->
    <h2>MLB 戰績表</h2>
    <!-- <table>為製作表格，表格可寫無數屬性，但並不推薦，CSS能有更好的方法 -->
    <table border="1" width="350" cellpadding="10">
      <!-- <table row >為建立幾列，寫幾次就有多少列 -->
      <tr>
        <!-- <td>(column) 為建立幾欄，寫幾次就有多少欄 -->
        <td>球隊名稱</td>
        <td>勝</td>
        <td>敗</td>
      </tr>
      <tr>
        <td>紐約洋基</td>
        <td>10</td>
        <td>6</td>
      </tr>
      <tr>
        <td>波士頓紅襪</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
