<!-- > 事件 -->
<!-- ? click 滑鼠點擊 -->
<!-- ? mouseover 滑鼠移入 -->
<!-- ? mouseout 滑鼠移出 -->
<!-- ? mousedown 滑鼠按下 -->
<!-- ? mouseup 滑鼠放開 -->
<!-- > 事件處理三大關鍵 -->
<!-- - 1. 在哪個標籤上發生事件 -->
<!-- - 2. 事件的種類是什麼 -->
<!-- - 3. 事件應對的處理函式 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript: 事件處理</title>
		<style>
			.btn {
				background-color: #ffcccc;
				padding: 8px;
				border-radius: 5px;
				cursor: pointer; /* 滑鼠圖示變手指頭 */
			}
		</style>
	</head>
	<body>
		<h3>事件處理的練習</h3>
		<span
			class="btn"
			onmouseover="over('this');"
			onmouseout="out('this');"
			onmousedown="down('this');"
			onmouseup="up('this');"
			>點我</span
		>
		<span
			class="btn"
			onmouseover="over('this');"
			onmouseout="out('this');"
			onmousedown="down('this');"
			onmouseup="up('this');"
			>第二個按鈕</span
		>
		<!-- <button
			onclick="console.log('點擊事件');"
			onmouseover="console.log('滑鼠移入');"
			onmouseout="console.log('滑鼠移出');"
			onmousedown="console.log('滑鼠按住');"
			onmouseup="console.log('滑鼠放開');"
		>點我
		</button> -->

		<script>
			function over(elem) {
				elem.style.background = "#ddaaaa";
			}
			function out(elem) {
				elem.style.background = "#ffcccc";
			}
			function down(elem) {
				elem.style.fontWeight = "bold";
			}
			function up(elem) {
				elem.style.fontWeight = "normal";
			}
		</script>
	</body>
</html>
