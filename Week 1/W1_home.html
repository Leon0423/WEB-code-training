<!DOCTYPE html>
<html>
	<!-- ? (ctrl + /) 註解 -->
	<!-- - 縮排，通常是根據標籤的層次 -->
	<!-- - tab 縮排、 shift + tab 刪減縮排-->
	<head>
		<!-- - 告訴瀏覽器，網頁編碼是 utf-8 -->
		<meta charset="utf_8" />
		<title>My first Page</title>
	</head>
	<!-- ! 網頁的主畫面，都寫在 body 標籤 -->
	<body>
		<h3>Hello World!!</h3>
		<!-- - <hr/> 為增加一條分隔線 -->
		<hr />
	</body>
</html>
