<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>個人網站</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			header {
				background-color: #333;
				color: white;
				padding: 1rem 2rem;
				position: fixed;
				top: 0;
				width: 100%;
				z-index: 1000;
			}
			header h1 {
				margin: 0;
			}
			nav {
				margin-top: 5rem;
				padding: 1rem 2rem;
				background-color: #f4f4f4;
			}
			nav a {
				margin-right: 1rem;
				text-decoration: none;
				color: #333;
			}
			section {
				padding: 2rem;
				margin: 2rem 0;
			}
			.code-section {
				background-color: #f4f4f4;
				padding: 1rem;
				border: 1px solid #ddd;
			}
			.code-section pre {
				background-color: #333;
				color: #fff;
				padding: 1rem;
				overflow: auto;
			}
			.image-section img {
				max-width: 100%;
				height: auto;
			}
			.dynamic {
				animation: fadeIn 2s;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>我的個人網站</h1>
		</header>

		<nav>
			<a href="#code">程式展示</a>
			<a href="#images">相關圖片</a>
		</nav>

		<section id="code" class="dynamic">
			<h2>FTC JAVA 程式展示</h2>
			<div class="code-section">
				<pre>
// 範例程式碼
public class HelloWorld {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
        </pre
				>
			</div>
		</section>

		<section id="images" class="dynamic">
			<h2>相關圖片</h2>
			<div class="image-section">
				<img src="example.jpg" alt="Example Image" />
			</div>
		</section>
	</body>
</html>
