<!-- > 運算符號 -->
<!-- * 算術運算: +, -, *, /, %
    ? 模運算: %: 取餘數-->
<!-- * 指定運算: =, +=, -=, *=, /=, %= -->
<!-- * 比較運算: >, <, >=, <=, == -->
<!-- * 單元運算: !( 布林值反轉 ), ++, -- -->
<!-- * 邏輯運算:
			- 且 (AND): &&
			- 或 (OR): || -->
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<title>JavaScript 運算符號</title>
		<link rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script>
			// 請使用者輸入兩個數字，得到乘法的結果
			// > 要求使用者輸入：prompt(字串, 字串)  【回傳】使用者的輸入
			let n1 = prompt("請輸入一個數字", "");
			let n2 = prompt("請輸入一個數字", "");
			let result = n1 * n2;
			console.log(result);
		</script>
	</body>
</html>
